[General]
# Comment out this next line to disable OhMyZsh download 
OhMyZsh = 1

[VimOrgPlugins]
# This section contains plugins to obtain from vim.org
# Just put the name of the plugin, followed by the download 
# id on vim.org
taglist : 7701

